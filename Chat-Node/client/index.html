<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
    <script type="module">
      import { io } from "https://cdn.socket.io/4.6.1/socket.io.esm.min.js";
      const socket = io();

      const form = document.getElementById("form");
      const input = document.getElementById("input");
      const messages = document.getElementById("messages");

      socket.on("message", (message) => {
        const itm = `<li>${message}</li>`;
        messages.insertAdjacentHTML("beforeend", itm);
      });

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        if (input.value) {
          socket.emit("message", input.value);
          input.value = "";
        }
      });
    </script>
  </head>
  <body>
    <section id="chat">
      <ul id="messages"></ul>
      <form action="" id="form">
        <input
          type="text"
          name="message"
          id="input"
          placeholder="Type your message..."
        />
        <button type="submit">Enviar</button>
      </form>
    </section>
    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      :root {
        color-scheme: light dark;
      }

      body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        display: grid;
        place-content: center;
        height: 100vh;
        padding: 36px 36px 100px 36px;
        grid-template-rows: 1fr;
      }

      #chat {
        border: 1px solid #ccc;
        border-radius: 10px;
        overflow: hidden;
        width: 350px;
        height: 100%;
        position: relative;
      }
      #form {
        display: flex;
        bottom: 0;
        height: 48px;
        left: 0;
        padding: 4px;
        position: absolute;
        right: 0;
      }

      #input {
        border-radius: 9999px;
        border: 1px solid #ccc;
        flex: 1;
        margin: 4px;
        padding: 0 8px;
      }

      #input:focus {
        outline: 0;
      }
      #from > button {
        background-color: #007bff;
        border: 1px solid #007bff;
        border-radius: 4px;
        color: #fff;
      }

      #from > button:hover {
        background-color: #0069d9;
        border-color: #0062cc;
        color: #fff;
      }

      #messages {
      }
    </style>
  </body>
</html>
